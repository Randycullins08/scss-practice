<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS-practice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/index.css" />

  <body>
    <div class="body-container">
      <div class="nav-container">
        <div class="logo">
          <img src="/images/Randy-Cullins.png" alt="Logo" />
        </div>
        <div class="links-wrapper">
          <a href="">Home</a>
          <a href="">Shop</a>
          <a href="">Contact</a>
        </div>
        <div class="profile-wrapper">
          <i class="fas fa-user-astronaut"></i>
        </div>
      </div>
      <div class="first-section-container">
        <h1>Randy Rules!</h1>
      </div>
      <div class="second-section-container">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/Zvwv7yOLqPY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="third-section-container">
        <img src="/images/no-world-for-tomorrow.jpg" alt="album cover" />
      </div>
      <div class="footer-container">
        <a href="">Home</a>
        <a href="">Shop</a>
        <a href="">Contact</a>
        <img src="/images/Randy-Cullins.png" alt="Logo" />
      </div>
    </div>
